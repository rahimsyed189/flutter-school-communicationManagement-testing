name: Flutter CI (Android build + iOS compile check)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  android_and_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze (Dart static analysis)
        run: flutter analyze

      - name: Build Android (debug)
        run: flutter build apk --debug

      - name: Set up Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          gem install cocoapods --no-document
          cd ios && pod install --repo-update && cd ..

      - name: Write GoogleService-Info.plist (if secret set)
        if: ${{ secrets.GOOGLESERVICE_INFO_PLIST_B64 != '' }}
        env:
          GOOGLESERVICE_INFO_PLIST_B64: ${{ secrets.GOOGLESERVICE_INFO_PLIST_B64 }}
        run: |
          mkdir -p ios/Runner
          echo "$GOOGLESERVICE_INFO_PLIST_B64" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --no-codesign
